<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BottleCo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-teal-300 via-teal-400 to-teal-500 text-black py-4 shadow-md rounded-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-xl font-bold">BottleCo</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-600">Home</a></li>
                <li><a href="products.html" class="hover:text-gray-600">Products</a></li>
                <li><a href="contact.html" class="hover:text-gray-600">Contact</a></li>
                <li><a href="#" class="hover:text-gray-600">Admin Panel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Panel Content -->
    <div class="container mx-auto my-10">
        <h1 class="text-3xl font-bold text-center mb-6">Admin Panel</h1>

        <!-- Add Product Form -->
        <form class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Add a New Product</h2>
            <div class="mb-4">
                <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="productName" name="productName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="productPrice" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="productPrice" name="productPrice" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="productImage" class="block text-sm font-medium text-gray-700">Image URL</label>
                <input type="text" id="productImage" name="productImage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
            </div>
            <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600">Add Product</button>
        </form>

        <!-- Product List -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Product List</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-teal-100 text-left">
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Image</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <!-- Product rows will go here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
